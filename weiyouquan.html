							style: 'line-height: 50px;',

			});

			// 显示点赞、评论框
			$("#J__cmtList li").on("click", ".btn-reply", function(){
				$(this).siblings(".wc__cmtbox").fadeIn(300);
				$(this).parents("li").siblings().find(".wc__cmtbox").hide();
			});
			// 隐藏点赞、评论框
			$(window).on("scroll", function () {
				$(".wc__cmtbox").hide();
			});

			// 评论
			$("#J__cmtList li").on("click", "#J__btnCmt", function(){
				alert(9)
			});

			//滚动时
			$(document).scroll(function() {
    			var scroH = $(document).scrollTop();  //滚动高度
    			var viewH = $(window).height();  //可见高度
    			var contentH = $(document).height();  //内容高度
				var headimgH = $(".wc__friendZone .head").height();
				var topbarH = $(".wc__headerBar .inner").height();
				var keyY = topbarH / 2;
 
    			if(scroH >100){  //距离顶部大于100px时
 
    			}
    			if (contentH - (scroH + viewH) <= 100){  //距离底部高度小于100px
          
    			} 
    			if (contentH = (scroH + viewH)){  //滚动条滑到底部啦
          
    			} 

				if (scroH > topbarH / 2) { //头部图片出界
					
				}
				Math.max();
				var _opacity_ = (scroH + topbarH - headimgH) / keyY;
				_opacity_ = Math.max(_opacity_, 0);
				_opacity_ = Math.min(_opacity_, 1);
				//console.log(_opacity_);
				$(".wc__headerBar .inner .barTit").css({opacity: _opacity_});
				$(".wc__headerBar .inner, .wc__headerBar .inner a:active").css("background","rgba(237,237,237," + _opacity_ + ")");
				$(".wc__headerBar .inner .back").css("filter","brightness(" + (1 - _opacity_) + ")");
				$(".wc__headerBar .inner i").css("filter","invert(" + (1 - _opacity_) + ")");
				

 
			});
		});

		//计算日期与现在差距天数
		function dayOut(date1){
   			var date1=new Date(date1);
   			var date2=new Date();
   			var date=(date2.getTime()-date1.getTime())/(1000*60*60*24);
   			return date;
		}

		//遍历修改时间标签
		$(".wc__cmtlist li .wrap-cmt .reply__box .time").each(function () {

			var time_text = $(this).text();

			if(isNaN(time_text)&&!isNaN(Date.parse(time_text))){
				//console.log(time_text);
				$(this).text(String(Math.floor(dayOut(time_text))) + "天前");
			}
			
		})
